<h1>ATan()</h1>
<p>주어진 값에 대응하는 arctangent를 라디안으로 돌려주는 함수</p>
<pre>
ATan(N)
</pre>

<h2>Parameters</h2>
<table>
<tr><th>인수명</th><th>설명</th></tr>
<tr><td>N</td><td>수치를 지정한다</td></tr>
</table>


<h2>Remarks</h2>
<p>인수가 수치가 아니었던 경우나, 계산 불능인 값이 주어졌을 경우는 길이 제로의 공문자열이 돌아간다.</p>
