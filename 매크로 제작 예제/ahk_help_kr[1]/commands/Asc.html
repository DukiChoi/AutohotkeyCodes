<h1>Asc()</h1>
<p>문자열의1아르바이트눈의ASCII코드를 돌려주는 함수</p>
<pre>
Asc(String)
</pre>

<h2>Parameters</h2>
<table>
<tr><th>인수명</th><th>설명</th></tr>
<tr><td>String</td><td>문자열을 변수등에서 건네준다.</td></tr>
</table>


<h2>Remarks</h2>
<p>0~255까지의 수치가 돌려주어진다.<br>
String하지만 길이 제로의 문자열이었던 경우는 「0」(이)가 돌려주어진다.</p>
