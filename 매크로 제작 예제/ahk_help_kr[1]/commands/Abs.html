<h1>Abs()</h1>
<p>수치의 절대치를 돌려주는 함수</p>
<pre>
Abs(N)
</pre>

<h2>Parameters</h2>
<table>
<tr><th>인수명</th><th>설명</th></tr>
<tr><td>N</td><td>원이 되는 수치를 지정한다</td></tr>
</table>


<h2>Remarks</h2>
<p>
N하지만 수치가 아니었던 경우나, 계산 불능인 값이 주어졌을 경우는, 길이 제로의 공문자열이 돌아간다.</p>
