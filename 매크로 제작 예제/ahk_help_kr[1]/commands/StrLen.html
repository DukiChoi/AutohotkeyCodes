<h1>StrLen()</h1>
<p>문자열의 길이를 아르바이트수로 돌려주는 함수</p>
<pre>
StrLen(String)
</pre>

<h2>Parameters</h2>
<table>
<tr><th>인수명</th><th>설명</th></tr>
<tr><td>String</td><td>문자열의 격납된 변수등을 지정한다</td></tr>
</table>


<h2>Remarks</h2>
<p>동작의 자세한 것은<a target=_top href='../commands/StringLen.html'>StringLen</a>커멘드를 참조.</p>
