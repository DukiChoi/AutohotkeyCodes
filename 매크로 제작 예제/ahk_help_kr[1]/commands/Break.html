<h1>Break </h1>
<p>각종Loop(을)를 빠진다</p>

<pre>Break</pre>
<h2>Remarks</h2>
<p>
제일 안쪽의 루프를 빠져 루프 내용의 다음의 행에 실행을 옮긴다.
</p>

<h2>Related</h2>
<p><a target=_top href='../commands/Loop.html'>Loop</a>, <a target=_top href='../commands/Continue.html'>Continue</a>, <a target=_top href='../commands/__Block.html'>Blocks</a> </p>

<h2>Example(s)</h2>
<pre>loop
{
	...
	if var &gt; 25
		break
	...
	if var &lt;= 5
		continue
}
</pre>
