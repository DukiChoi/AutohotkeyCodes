<h1>Chr()</h1>
<p>ASCII코드를 문자로 변환하는 함수</p>
<pre>
Chr(N)
</pre>

<h2>Parameters</h2>
<table>
<tr><th>인수명</th><th>설명</th></tr>
<tr><td>N</td><td>0(으)로부터255의 사이의 정수를 지정한다.</td></tr>
</table>


<h2>Remarks</h2>
<p>N그리고 지정되었다ASCII코드로 나타내진다1문자를 문자열로서 돌려준다.<br>
N에0~255이외를 지정했을 경우는, 길이 제로의 공문자열이 돌아간다. </p>
