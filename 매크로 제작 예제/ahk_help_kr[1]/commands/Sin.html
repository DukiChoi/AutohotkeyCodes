<h1>Sin()</h1>
<p>주어진 각도에 대응하는 사인을 돌려주는 함수</p>
<pre>
Sin(Radian)
</pre>

<h2>Parameters</h2>
<table>
<tr><th>인수명</th><th>설명</th></tr>
<tr><td>Radian</td><td>각도를 라디안으로 지정한다.3.14...하지만180도</td></tr>
</table>


<h2>Remarks</h2>
<p>인수가 수치가 아니었던 경우나, 계산 불능인 값이 주어졌을 경우는 길이 제로의 공문자열이 돌아간다.</p>
